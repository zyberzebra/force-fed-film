name: Update Film Ratings

on:
  schedule:
    - cron: '0 2 * * *'  # TÃ¤glich um 2 Uhr morgens
  workflow_dispatch:  # Manuelles Triggern mÃ¶glich

jobs:
  update-ratings:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Update ratings from RSS
      run: |
        python update_ratings.py
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'ðŸŽ¬ Auto-update: Film ratings from Letterboxd'
        title: 'ðŸŽ¬ Update Film Ratings'
        body: |
          Automatisches Update der Film-Bewertungen aus den Letterboxd RSS-Feeds.
          
          - Ratings aktualisiert
          - Reviews importiert
          - Watch-Dates erfasst
          - Rewatch-Status gesetzt
        branch: auto-update-ratings
        delete-branch: true
